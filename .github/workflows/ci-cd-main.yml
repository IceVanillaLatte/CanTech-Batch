name: Batch Server CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      uses: actions/checkout@v3

    - name: ğŸ”§ JDK 17 ì„¤ì •
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
     
    - name: Cache SonarQube packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
          
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: ${{ runner.os }}-gradle

    - name: Build and analyze
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      run: ./gradlew build sonar --info

    - name: ğŸ³ Docker ì´ë¯¸ì§€ ë¹Œë“œ
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/cantech:${{ github.sha }} .

    - name: ğŸ” Docker Hub ë¡œê·¸ì¸
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}


    - name: ğŸ“¤ Docker Hubë¡œ ì´ë¯¸ì§€ Push
      run: docker push ${{ secrets.DOCKER_USERNAME }}/cantech:${{ github.sha }}
    
  deploy:
    needs: build
    runs-on: ubuntu-latest
  
    steps:
    - name: ğŸ“¥ ì›ê²© ì„œë²„ì—ì„œ Docker ì´ë¯¸ì§€ Pull ë° ì‹¤í–‰
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_IP }}
        username: ${{ secrets.SSH_ID }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          docker stop batch-service || true
          docker rm batch-service || true
          docker pull ${{ secrets.DOCKER_USERNAME }}/cantech:${{ github.sha }}
          docker run -d --name batch-service -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/cantech:${{ github.sha }}
